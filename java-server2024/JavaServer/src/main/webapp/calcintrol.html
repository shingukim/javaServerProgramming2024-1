<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>계산기 여러 실습 버전</title>
<script src = "jscalcu.js">
</script>
</head>
<body>
	<h1>정우민의 계산기 통합버젼</h1>
	<h2>Javascript 버젼</h2>
	<input type = "text" id = "n1" size = "10" />
	<select id = "op">
		<option>+</option>
		<option>-</option>
		<option selected >*</option>
		<option>/</option>
	</select>
	<input type = "text" id = "n2" size = "10" />
	<input type = "button" value = "실행" onclick = "calcjs()" />
	<input type = "text" id = "ans" size = "20" />
	<hr>
	
	<h2>JSP 버젼</h2>
	<h2>action = "jspcalcu.jsp"</h2>
	<Form  method ="post" action = "jspcalcu.jsp">
	<input type = "text" name = "n1" size = "10" />
	
	<select name = "op">
		<option>+</option>
		<option>-</option>
		<option selected >*</option>
		<option>/</option>
	</select>
	<input type = "text" name = "n2" size = "10"/>
	<input type = "submit" value = "실행">
	</Form>
	<hr>
	
	<h2>Servlet 버젼</h2>
	<Form  method ="get" action = "/JavaServer/calcuServlet">
	<input type = "text" name = "n1" size = "10" />
	
	<select name = "op">
		<option>+</option>
		<option>-</option>
		<option selected >*</option>
		<option>/</option>
	</select>
	<input type = "text" name = "n2" size = "10" />
	<input type = "submit" value = "서브릿호출">
	</Form>

</body>
</html>
